<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senior Opportunities Search</title>
  <style>
    /* General resets */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px 40px;
      background: #f5f8fa;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2a5d84;
      margin-bottom: 30px;
      font-weight: 700;
    }

    form {
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 6px 14px rgb(0 0 0 / 0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2a4a69;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #a6b8cc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: white;
      cursor: pointer;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #3778c2;
      outline: none;
      background: #f0f8ff;
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background-color: #3778c2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 5px 10px rgb(55 120 194 / 0.5);
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #275a8e;
      box-shadow: 0 6px 14px rgb(39 90 142 / 0.6);
    }
    button:disabled {
      background-color: #a1badb;
      cursor: not-allowed;
      box-shadow: none;
    }

    #error {
      margin-top: 15px;
      padding: 12px;
      background-color: #f9d6d5;
      color: #a12d2f;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
    }

    #results {
      margin-top: 40px;
    }

    .result {
      background: white;
      border-radius: 12px;
      padding: 20px 25px;
      margin-bottom: 22px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.08);
      transition: box-shadow 0.3s ease;
    }
    .result:hover {
      box-shadow: 0 8px 18px rgb(0 0 0 / 0.15);
    }

    .result a {
      font-size: 1.25rem;
      font-weight: 700;
      color: #3778c2;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
    }
    .result a:hover {
      text-decoration: underline;
    }

    .result p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
      margin: 0;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      body {
        margin: 20px 10px 30px;
        padding: 0 10px 30px;
      }
      h2 {
        font-size: 1.6rem;
      }
      .result a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Senior Opportunities Search</h2>

  <form id="search-form">
    <label>
      Location:
      <input type="text" id="location" placeholder="City, state, or zip" required />
    </label>

    <label>
      Activity Type:
      <select id="activity" required>
        <option value="" disabled selected>Select an activity</option>
        <option value="volunteering">Volunteering</option>
        <option value="museum visits">Museum Visits</option>
        <option value="community classes">Community Classes</option>
        <option value="fitness programs">Fitness Programs</option>
        <option value="art workshops">Art Workshops</option>
        <option value="social clubs">Social Clubs</option>
        <option value="gardening">Gardening</option>
        <option value="book clubs">Book Clubs</option>
      </select>
    </label>

    <button type="submit">Search</button>
  </form>

  <div id="error" class="error"></div>
  <div id="results"></div>

  <script>
    // Insert your API key and CSE ID here
    const GOOGLE_API_KEY = "AIzaSyB1w5QK6dntIXHw7FAFDW0SC2l9XO0nq8A"; 
    const GOOGLE_CSE_ID = "b17e3971641a74a2a";

    const form = document.getElementById("search-form");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");
    const button = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = "";
      errorDiv.textContent = "";
      button.disabled = true;
      button.textContent = "Searching...";

      const location = document.getElementById("location").value.trim();
      const activity = document.getElementById("activity").value;

      if (!location || !activity) {
        errorDiv.textContent = "Please enter both location and activity.";
        button.disabled = false;
        button.textContent = "Search";
        return;
      }

      const query = `${activity} in ${location} senior opportunities`;

      try {
        const response = await fetch(
          `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CSE_ID}&q=${encodeURIComponent(query)}`
        );
        const data = await response.json();

        if (data.error) {
          errorDiv.textContent = data.error.message || "Error fetching search results.";
          button.disabled = false;
          button.textContent = "Search";
          return;
        }

        if (!data.items || data.items.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          button.disabled = false;
          button.textContent = "Search";
          return;
        }

        data.items.forEach((item) => {
          const div = document.createElement("div");
          div.className = "result";

          const a = document.createElement("a");
          a.href = item.link;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = item.title;

          const p = document.createElement("p");
          p.textContent = item.snippet;

          div.appendChild(a);
          div.appendChild(p);
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        errorDiv.textContent = "Failed to fetch search results.";
      } finally {
        button.disabled = false;
        button.textContent = "Search";
      }
    });
  </script>
</body>
</html>
